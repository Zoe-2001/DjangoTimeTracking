<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shopping Site</title>
		{% load static %}
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
				integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
				crossorigin="anonymous"></script>
		<link href="{% static 'store/login.css' %}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="form">

          <ul class="tab-group">
            <li class="tab"><a href="{% url 'login' %}">Log In</a></li>
            <li class="tab active"><a href="{% url 'register' %}">Sign Up</a></li>
          </ul>

          <div class="tab-content">
            <div id="login">
              <h1>Sign Up For Free!</h1>
               <div class="field-wrap">
                  <form method="post" action="{% url 'register' %}">
                        {% for field in form.visible_fields %}
                        <tr>
                            <td>{{field.label_tag}}</td>
                            <td>{{field}}</td>
                            <td class="errorlist">
                                {% for error in field.errors %} {{error}} {% endfor %}
                            </td>
                        </tr>
                    {% endfor %}

                    {% csrf_token %}

                  <p class="forgot"><a href="#"></a></p>
                  <button class="button button-block"/>Register</button>

                  </form>
                    {% for error in form.non_field_errors %}
                        <p class="errorlist">
                            {{ error }}
                        </p>
                    {% endfor %}


                </div>
            </div>

          </div><!-- tab-content -->

        </div> <!-- /form -->
	</body>
</html>
